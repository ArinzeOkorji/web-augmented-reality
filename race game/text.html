<!DOCTYPE html>
<html>
  <head>
    <title>Curved Road in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bezier-js@6.1.4/src/bezier.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>

    <a-scene camera="active: false">
      <!-- Camera and Controls -->
      <a-entity camera="active: true" position="0 2 -1" rotation="90 90 90" look-controls wasd-controls></a-entity>

      <a-assets>
        <img id="road" src="./textures/road.jpg" alt="">
        <img id="road-NMP" src="./textures/road-NMP.jpg" alt="">
        <img id="road-AO" src="./textures/road-AO.jpg" alt="">
        <img id="grass" src="./textures/grass.jpg" alt="">
        <img id="grass-NMP" src="./textures/grass-NMP.jpg" alt="">
        <img id="grass-AO" src="./textures/grass-AO.jpg" alt="">
        <img id="stone_floor" src="./textures/Stone_Floor/Stone_Floor.jpg" alt="">

        <img id="stone_floor-AO" src="./textures/Stone_Floor/Stone_Floor_AO.jpg" alt="">

        <a-asset-item
            id="car"
            src="./3d-model/car/scene.gltf"
        ></a-asset-item>
        <a-asset-item
            id="viper"
            src="./3d-model/viper-2/scene.gltf"
        ></a-asset-item>
    </a-assets>
